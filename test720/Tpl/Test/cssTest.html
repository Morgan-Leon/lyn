<title>cssTest</title>
<style>
    .first-div{
	border: 1px solid red;
    }
    .second-div{
	border: 1px solid green;
    }
    div{
	margin: 10px 10px;
    }
    input{
	margin: 5px 10px;
    }
</style>
<script>
    window.onload=function(){
	var select = document.getElementById("select");
	var span=document.getElementsByTagName("span")[0];
	select.onkeyup=function(){
	    if (select.value=="") {
		return;
		//code
	    }
	    for(var i=0; i<document.styleSheets[1].cssRules.lenth;i++){
		document.styleSheets[1].deleteRule(i);
	    }
	    var rule=select.value+span.innerHTML;
	    document.styleSheets[1].insertRule(rule,0);
	}
    }
</script>

</head>

<body >
    
    <input type="text" id="select">
	<span>
	{
	    background: red;
	}
	</span>
    <div class="first-div" >
	<div class="first-one">
	    first-one
	</div>
